<script>
/*-----------------------
// フレームサイズを調整
-----------------------*/
var $NaviCommanderPaddingLR = 14;
var $MapTop = 24;

function subInitDisp(){
	var mapH = window.innerHeight;
	var mapW = window.innerWidth;

	// Microsoft?
	var uA = window.navigator.userAgent.toLowerCase();
	/// console.log(uA);

	if(uA.indexOf("edge") > -1 || uA.indexOf("trident") > -1 || uA.indexOf("msie") > -1){
		alert("このブラウザでは正しく表示されません\n\n【動作確認済】\n・Firefox\n・Google Chrome\n・Opera\n・Vivaldi");
		exit;
	}

	// _divNaviCommander
	with(document.getElementById("_divNaviCommander").style){
		width = (mapW - $NaviCommanderPaddingLR) + "px";
	}

	// _divMap
	with(document.getElementById("_divMap").style){
		height = (mapH - $MapTop) + "px";
		top    = $MapTop + "px";
		width  = mapW + "px";
	}
}
/*--------------------
// URL／BL表示を変更
--------------------*/
function subChangeUrl(
	$Lat,
	$Lng,
	$Zoom
){
	for(var _i1 = 0, _i2 = arguments.length; _i1 < _i2; _i1++){
		if(isNaN(arguments[_i1])){
			arguments[_i1] = document.getElementById(arguments[_i1]).value;
		}
	}
	with(document){
		getElementById("_NaviLat").value  = parseFloat($Lat).toFixed(8);
		getElementById("_NaviLng").value  = parseFloat($Lng).toFixed(8);
		getElementById("_NaviZoom").value = $Zoom;
	}
	// URL置換
	history.replaceState(
		null,
		null,
		("#" + $Zoom + "/" + $Lat + "/" + $Lng)
	);
}

/*---------------

---------------*/
// 大域変数
var $subIwmInput_BL_now = null;
var $subIwmInput_BL_toSave = null;

// 環境に合わせて設定
const $subIwmInput_array = ["_InputBL"];

function subIwmInput_Init(){
	for(var _s1 of $subIwmInput_array){
		subIwmInput_Close(_s1);
	}
}
function subIwmInput_ZoomA_Open(
	$outputId, // [id]
	$posX,     // INT
	$posY      // INT
){
	subIwmInput_Open("_InputZoomA", $outputId, $posX, $posY, true);
}
function subIwmInput_ZoomA_Close(){
	subIwmInput_Close("_InputZoomA");
}
function subIwmInput_Zoom_Change(
	$str
){
	document.getElementById("_NaviZoom").value = parseInt($str, 10);

	var Color1 = "#000";
	var Color2 = "#0c4b9d";

	var obj1 = document.getElementsByClassName("_ZA");
	var obj2 = document.getElementsByClassName("_ZB");

	var i1 = $str;
	var i2 = 0;
	var i3 = obj1.length;
	for(; i2 < i3; i2++){
		obj1[i2].style.background = (i1 == obj1[i2].value ? Color2 : Color1);

		if(i1 == obj1[i2].value){
			obj1[i2].style.background = Color2;
			obj1[i2].style.opacity = 0.8;
		}
		else{
			obj1[i2].style.background = Color1;
			obj1[i2].style.opacity = 0.6;
		}

		if(i1 == obj2[i2].value){
			obj2[i2].style.background = Color2;
			obj2[i2].style.opacity = 0.8;
		}
		else{
			obj2[i2].style.background = Color1;
			obj2[i2].style.opacity = 0.6;
		}
	}

	subIwmInput_Close("_InputZoomA");
}
function subIwmInput_BL_Open(
	$outputId // [id]
){
	if(!document.getElementById($outputId).value.length){
		return;
	}
	var iId = "_InputBL";
	$subIwmInput_BL_toSave = $outputId;
	// "_InputBL" を更新
	_iwmIBL($outputId);
	subIwmInput_Open(iId, $outputId, null, null, false);
}
function subIwmInput_BL_Close(){
	document.getElementById($subIwmInput_BL_toSave).value = rtnGeoIBLto10A(
		document.getElementById("_IBL1").value,
		document.getElementById("_IBL2").value,
		document.getElementById("_IBL3").value
	);
	subIwmInput_Close("_InputBL");
}
function subIwmInput_BL_GetId(
	$outputId // [id]
){
	$subIwmInput_BL_now = $outputId;
}
function subIwmInput_BL_Keydown(
	$outputId,   // [id]
	$decimalSize // 小数点桁数
){
	if($decimalSize == undefined){
		$decimalSize = 0;
	}

	// 他のコントロールに影響するので、
	// 都度、document.onkeydown = function(evt){} で初期化すること。
	document.onkeydown = function(evt){
		/// console.log(evt.keyCode);
		switch(evt.keyCode){
			case(13): // [Enter]
				var obj = document.getElementById($outputId);
				var d1 = parseFloat(obj.value).toFixed($decimalSize);

				if(isNaN(d1)){
					return;
				}
				obj.value = d1;

				if($subIwmInput_BL_now == null){
					_iwmIBL(d1);
				}
				else{
					document.getElementById($subIwmInput_BL_toSave).value = rtnGeoIBLto10A(
						document.getElementById("_IBL1").value,
						document.getElementById("_IBL2").value,
						document.getElementById("_IBL3").value
					);
				}
				// ベースマーカー再描画
				_iwmBMN();
				// URL／BL表示を変更
				_iwmCU();
				// センタリング
				_iwmCM();
				// 距離円再描画
				subGCircle_Init();
			break;
		}
	}
}
function subIwmInput_Open(
	$inputId,   // [id]
	$outputId,  // [id]
	$posX,      // iNT
	$posY,      // INT
	$autoHidden // BOOL
){
	$subIwmInput_BL_now = $outputId;

	// 他の入力フォームを全て閉じる
	subIwmInput_Init();

	var obj = document.getElementById($outputId);
	var rect = obj.getBoundingClientRect();

	var _posX = ($posX == null || $posX == undefined ? rect.left + window.pageXOffset : $posX);
	var _posY = ($posY == null || $posY == undefined ? rect.top + window.pageYOffset + obj.clientHeight : $posY);

	// with()において、
	// 「WebKitではプロパティ名と変数名を自動判別しない → プロパティ名優先 → エラーと見なさない」ので注意!!
	with(document.getElementById($inputId).style){

function rtnAddMatch_Main(){
	var rtn = true;

	var oInput2 = document.getElementById("_AddMatchInput20");
	var oInput3 = document.getElementById("_AddMatchInput30");
	var oOutput = document.getElementById("_AddMatchOutput");

	if($subAddMatch_Cnt > 1000){

		oInput3.style.display = "";
		with(oOutput){
			style.display = "";
			style.height  = "auto";
			innerHTML     = "★ヒット数が1000件超あります!!<br>　条件を増やしてみてください。";
		}
		rtn = false;
	}
	else if($subAddMatch_Cnt > 0){
		oInput2.style.display = "";
		oInput3.style.display = "";
		oOutput.style.display = "";

		if(oInput2.innerHTML == $HashAddMatchOutputZoom.exist){
			oInput2.innerHTML = $HashAddMatchOutputZoom.none;
			oOutput.style.display = "none";
		}
		else{
			oInput2.innerHTML = $HashAddMatchOutputZoom.exist;
			oOutput.style.display = "";

		}
	}
	else{
		oInput2.style.display = "none";
		oInput3.style.display = "";

function subLatLngToPlaceName(
	$lat,
	$lng,
	$oMarker,
	$placeName
){
	const _Url = "https://mreversegeocoder.gsi.go.jp/reverse-geocoder/LonLatToAddress?lat=" + $lat + "&lon=" + $lng;

	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		var title = null;
		var json = JSON.parse(xhr.responseText);
		if(json.results == undefined){
			title = "---";
		}
		else{
			var muniCd = parseInt(json.results.muniCd, 10);
			var lv01Nm = json.results.lv01Nm;
			var a1 = GSI.MUNI_ARRAY[muniCd].split(",");
			title = (a1[1] + a1[3] + lv01Nm).replace(/　/g, "");
		}
		// 地名付与 ⇒ 自由／固定区別
		if($oMarker.options.draggable){
			$oMarker.options.title = title;
		}
		else{
			// 固定点地名 ⇒ 初回に付与してあればパス
			if(!$oMarker.options.title){
				$oMarker.options.title = $placeName + "</font><br><font color = \"#555\">＠" + title + "</font>";
			}
		}
	};
	xhr.open("GET", _Url, true);
	/// xhr.overrideMimeType("text/javascript");
	xhr.send(null);
}

/*---------------
// 住所から変換
---------------*/
function subA2P_Geocoding(
	$textareaId
){
	const _Url = "https://msearch.gsi.go.jp/address-search/AddressSearch?q=";

	var xhr = new XMLHttpRequest();

	var str = "";
	var errCnt = 0;

	for(var _s1 of document.getElementById($textareaId).value.trimEnd().split("\n")){
		_s1 = _s1.trim();
		var _a1 = _s1.split("\t");
		var query = _a1[0];
		if(query){
			if(query.match(/^\d+\.*\d*/) || query.substr(0, 2) == "//"){
				str += _s1;
			}
			else{
				var url = _Url + query;
				xhr.open("GET", url, false);
				/// xhr.overrideMimeType("text/javascript");
				xhr.send(null);
				var json = JSON.parse(xhr.responseText);

				if(json.length == 1){
					var [lng, lat] = json[0].geometry.coordinates;
					var _a2 = [];

					_a2 = rtnGeo10toIBL(lat);
					var _lat = "<font color=\"#3d7cce\">北緯</font>" + _a2[0] + "度" + _a2[1] + "分" + _a2[2].toFixed(6) + "秒／" + lat.toFixed(6) + "度";

					_a2 = rtnGeo10toIBL(lng);
					var _lng = "<font color=\"#3d7cce\">東経</font>" + _a2[0] + "度" + _a2[1] + "分" + _a2[2].toFixed(6) + "秒／" + lng.toFixed(6) + "度</font>";

					str += lat.toFixed(8) + "\t" + lng.toFixed(8) + "\t" + "<font color=\"#ff5858\">" + _a1[1] + "</font><br>＠<font color = \"#555\">" + _a1[0] + "</font>" + "\t" + _lat + "\t" + _lng + "\t" + _a1.slice(2).join("\t");
				}
				else{
					str += "// Err " + (json.length == 0 ? "該当なし" : "複数該当あり") + " => " + _s1;
					errCnt++;
				}
			}
			str += "\n";
		}
	}

	if(str){
		document.getElementById($textareaId).value = str;
	}

	with(document.getElementById($textareaId).style){
		if(errCnt){
			color = "#fff";
			backgroundColor = "#855896";
		}
		else{
			color = "#000";
			backgroundColor = "#fff";
		}
	}
}

		_s1 = _s1.replace(/\\t/g, "\t");
		_s1 = _s1.replace(/\\n/g, "<br>");

		var _a1 = _s1.split("\t");

		if(_a1.length >= 2){
			try{
				if(_a1.length >= 3){
					_s2 = _a1[2];

					// "icon@画像ファイル" でマーカー変更
					var objIcon = null;

					for(var _i1 = 3, _i2 = _a1.length; _i1 < _i2; _i1++){
						var _$1 = _a1[_i1].match(/icon@(.+)/i);
						if(_$1){
							objIcon = L.icon(
								{
									iconUrl:_$1[1],
									iconRetinaUrl:_$1[1],
									iconSize:[24, 24],
									iconAnchor:[12, 12],
									popupAnchor:[0, -10]
								}
							);
						}
						else{
							_s2 += "<br>" + _a1[_i1];
						}
					}
				}
				else{
					_s2 = "<br>";
				}

				var obj1 = (
					objIcon ?
						L.marker(
							[_a1[0], _a1[1]],
							{
								icon:objIcon,
								pane:"_pane250"
							}
						)
					:
						L.circleMarker(
							[_a1[0], _a1[1]],
							{
								color:"#000",
								fill:true,
								fillColor:"#f00",
								fillOpacity:0.8,
								pane:"_pane230",
								radius:6,
								title:_a1[2],
								weight:2
							}
						)
				).addTo($Map);

				var obj2 = obj1.bindPopup(
					_s2,
					{
						autoClose:true,
						autoPan:false,
						closeButton:true,
						closeOnClick:true
					}
				).openPopup();

				obj2.on(
					"mouseover",
					function(e){
						this.openPopup();
						/// console.log(e);
					}
				);

				$AryPoint.push(obj2);
			}
			catch(e){
			}

			str += _s1 + "\n";
		}
	}

	if(str){
		document.getElementById($textareaId).value = str;
	}

/*---------------
// 範囲円を描画
---------------*/
$AryM2P_Circle = [];

function subA2P_GCircle(
	$selectId,
	$textareaId
){
	// 消去
	for(var _s1 of $AryM2P_Circle){
		_s1.remove();
	}

	// 描画
	var rad = document.getElementById($selectId).value.toLowerCase();
	var a1 = rad.match(/(\d+\.*\d*)(km|m)/);

	if(a1){
		rad = parseFloat(a1[1]);
		if(a1[2] == "km"){
			rad *= 1000;
		}
	}
	else{
		rad = parseFloat(rad);
		document.getElementById($selectId).value = (rad / 1000) + "km";
	}

	if(isNaN(rad) || rad == 0){
		document.getElementById($selectId).value = "";
		return;
	}

	$Map.createPane("_pane210").style.zIndex = 210;
	var i1 = 0;

	for(var _s1 of document.getElementById($textareaId).value.trimEnd().split("\n")){
		_s1 = _s1.trim();

		try{
			var _a1 = _s1.split("\t");
			$AryM2P_Circle[i1] = L.greatCircle(

// 多点間の距離
---------------*/
var $ObjPointLinkedLine = null;

function rtnA2P_DistMP(
	$textareaInputId
){
	// rtn
	var iTotalDist = 0.0;
	var aLatLng = [];
	var iErrCnt = 0;

	var rgxDecimal = /^[\+\-]{0,1}[0-9]+\.{0,1}[0-9]*$/;

	for(var _s1 of document.getElementById($textareaInputId).value.trimEnd().split("\n")){
		if(_s1.substr(0, 2) != "//"){
			var _a1 = _s1.split("\t");
			if(_a1.length >= 2){
				if(!_a1[0].match(rgxDecimal) || !_a1[1].match(rgxDecimal)){
					++iErrCnt;
				}
				else{
					aLatLng.push([_a1[0], _a1[1]]);
				}
			}
		}
	}

	var aOld = [];

	for(var _a1 of aLatLng){
		if(aOld[0]){
			var [dist, angle] = rtnGeoVincentry(aOld[0], aOld[1], _a1[0], _a1[1]);
			iTotalDist += dist;
		}
		aOld = _a1;
	}
	aOld = null;

	return [iTotalDist, aLatLng, iErrCnt];
}
function subA2P_DistMP(
	$textareaInputId,
	$textareaOutputId,
	$bool
){
	// 線消去
	if($ObjPointLinkedLine){
		$Map.removeLayer($ObjPointLinkedLine);
	}

	if(!$bool){
		document.getElementById($textareaOutputId).value = "";
		return;
	}

	var iTotalDist = 0.0;
	var aLatLng = [];
	var iErrCnt = 0;

	[iTotalDist, aLatLng, iErrCnt] = rtnA2P_DistMP($textareaInputId);

	$Map.createPane("_pane240").style.zIndex = 240;

	// 線描画
	$ObjPointLinkedLine = L.polyline(
		aLatLng,
		{
			color:"#333",
			opacity:0.6,
			pane:"_pane240",
			weight:3
		}
	).addTo($Map);

	document.getElementById($textareaOutputId).value = (iErrCnt > 0 ? "Err=" + iErrCnt : iTotalDist.toFixed(3) + "km");
}
/*-------------------
// 度分秒 => 十進法
-------------------*/
function rtnGeoIBLto10A(
	$deg, // 度
	$min, // 分
	$sec  // 秒
){
	$deg = parseInt($deg, 10);
	$min = parseInt($min, 10);
	$sec = parseFloat($sec);
	return parseFloat($deg + ($min / 60.0) + ($sec / 3600.0));
}
/*-------------------
// 十進法 => 度分秒
-------------------*/
function rtnGeo10toIBL(
	$angle // 十進法
){
	$angle = parseFloat($angle);

	var sign = 1;

	if($angle < 0){
		sign = -1;
		$angle = -$angle;
	}
	var deg = parseInt($angle, 10);
		$angle = ($angle - deg) * 60.0;
	var min = parseInt($angle, 10);
		$angle -= min;
	var sec = parseFloat($angle) * 60.0;

	// 0.999... * 60 => 60.0 対策
	if(sec == 60.0){
		min += 1;
		sec = 0;
	}

	return [parseInt(deg, 10) * sign, parseInt(min, 10), parseFloat(sec)];
}
/*-------------------------------
// Vincenty法による２点間の距離
-------------------------------*/
/*【参考】
	http://tancro.e-central.tv/grandmaster/script/vincentyJS.html
*/
function rtnGeoVincentry(
	$lat1,
	$lng1,
	$lat2,
	$lng2
){
	$lat1 = parseFloat($lat1);
	$lng1 = parseFloat($lng1);
	$lat2 = parseFloat($lat2);
	$lng2 = parseFloat($lng2);

	if($lat1 == $lat2 && $lng1 == $lng2){
		return [0, 0];
	}

	/// const _A = 6378137.0;
	const _B   = 6356752.314140356;    // GRS80
	const _F   = 0.003352810681182319; // 1 / 298.257222101
	const _RAD = 0.017453292519943295; // π / 180

	const latR1 = $lat1 * _RAD;
	const lngR1 = $lng1 * _RAD;
	const latR2 = $lat2 * _RAD;
	const lngR2 = $lng2 * _RAD;

	const f1 = 1 - _F;

	const omega = lngR2 - lngR1;
	const tanU1 = f1 * Math.tan(latR1);
	const cosU1 = 1 / Math.sqrt(1 + tanU1 * tanU1);
	const sinU1 = tanU1 * cosU1;
	const tanU2 = f1 * Math.tan(latR2);
	const cosU2 = 1 / Math.sqrt(1 + tanU2 * tanU2);
	const sinU2 = tanU2 * cosU2;

	var lamda = omega;
	var dLamda = 0;

	var sinLamda  = 0.0;
	var cosLamda  = 0.0;
	var sin2sigma = 0.0;
	var sinSigma  = 0.0;
	var cosSigma  = 0.0;
	var sigma     = 0.0;
	var sinAlpha  = 0.0;
	var cos2alpha = 0.0;
	var cos2sm    = 0.0;
	var c = 0.0;

	var count = 0;

	do{
		sinLamda = Math.sin(lamda);
		cosLamda = Math.cos(lamda);
		sin2sigma = (cosU2 * sinLamda) * (cosU2 * sinLamda) + (cosU1 * sinU2 - sinU1 * cosU2 * cosLamda) * (cosU1 * sinU2 - sinU1 * cosU2 * cosLamda);
		if(sin2sigma < 0){
			return [0, 0];
		}
		sinSigma = Math.sqrt(sin2sigma);
		cosSigma = sinU1 * sinU2 + cosU1 * cosU2 * cosLamda;
		sigma = Math.atan2(sinSigma, cosSigma);
		sinAlpha = cosU1 * cosU2 * sinLamda / sinSigma;
		cos2alpha = 1 - sinAlpha * sinAlpha;
		cos2sm = cosSigma - 2 * sinU1 * sinU2 / cos2alpha;
		if(isNaN(cos2sm)){
			cos2sm = 0;
		}
		c = _F / 16 * cos2alpha * (4 + _F * (4 - 3 * cos2alpha));
		dLamda = lamda;
		lamda = omega + (1 - c) * _F * sinAlpha * (sigma + c * sinSigma * (cos2sm + c * cosSigma * (-1 + 2 * cos2sm * cos2sm)));
		if(count++ > 10){
			break;
		}
	}while(Math.abs(lamda - dLamda) > 1e-12);

	var u2 = cos2alpha * (1 - f1 * f1) / (f1 * f1);
	var a = 1 + u2 / 16384 * (4096 + u2 * (-768 + u2 * (320 - 175 * u2)));
	var b = u2 / 1024 * (256 + u2 * (-128 + u2 * (74 - 47 * u2)));
	var dSigma = b * sinSigma * (cos2sm + b / 4 * (cosSigma * (-1 + 2 * cos2sm * cos2sm) - b / 6 * cos2sm * (-3 + 4 * sinSigma * sinSigma) * (-3 + 4 * cos2sm * cos2sm)));
	var angle = Math.atan2(cosU2 * sinLamda, cosU1 * sinU2 - sinU1 * cosU2 * cosLamda) * 57.29577951308232;
	var dist = _B * a * (sigma - dSigma);

	// 変換
	if(angle < 0){
		angle += 360.0; // "度"
	}
	dist /= 1000.0; // "m" => "km"

	return [parseFloat(dist), parseFloat(angle)];
}

function subGetElevation(
	$lat,
	$lng,
	$oMarker
){
	const _Url = "https://cyberjapandata2.gsi.go.jp/general/dem/scripts/getelevation.php?lat=" + $lat + "&lon=" + $lng + "&outtype=JSON";

	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		try{

			$oMarker.elevation = json.elevation + "m DEM" + json.hsrc;

			$oMarker.elevation = "---";
		}
	};
	xhr.open("GET", _Url, true);
	xhr.responseType = "json";
	xhr.send(null);
}

function rtnMarkerPopup2(
	$latFrom,
	$lngFrom,

	$lngTo,
	$oMarker
){
	subLatLngToPlaceName($latTo, $lngTo, $oMarker, null);

	var latRem = deg + "度" + min + "分" + parseFloat(sec).toFixed(6) + "秒";

	var [deg, min, sec] = rtnGeo10toIBL($lngTo);

	var [dist, angle] = rtnGeoVincentry($latFrom, $lngFrom, $latTo, $lngTo);

	}

		angleRem = "北東";
	}
	else if(angle >= 67.5 && angle <= 112.5){
		angleRem = "東";
	}
	else if(angle > 112.5 && angle < 157.5){
		angleRem = "南東";
	}
	else if(angle >= 157.5 && angle <= 202.5){
		angleRem = "南";
	}

	}

	}
	else if(angle > 292.5 && angle < 337.5){

	);

var $Dem10ToSeaLevel = new L.GridLayer();

function subDem10ToSeaLevel2(
	$id1,
	$id2
){
	try{
		$Dem10ToSeaLevel.remove($Map);

		if(document.getElementById($id1).value < 0){
			document.getElementById($id1).value = 0;
		}

		if(document.getElementById($id2).value < 0){
			document.getElementById($id2).value = 0;
		}
	}
	catch(e){
		return;
	}

	var SeaLevel1 = parseFloat(document.getElementById($id1).value);
	var SeaLevel2 = parseFloat(document.getElementById($id2).value);

	if(SeaLevel1 > SeaLevel2){
		var tmp = SeaLevel1;
		SeaLevel1 = SeaLevel2;
		SeaLevel2 = tmp;
		tmp = null;

		document.getElementById($id1).value = SeaLevel1;
		document.getElementById($id2).value = SeaLevel2;
	}

	// 元データの切り上げ対策
	++SeaLevel2;

	// m => cm
	SeaLevel1 *= 100;
	SeaLevel2 *= 100;

	$Dem10ToSeaLevel.createTile = function(coords){
		var tile = L.DomUtil.create("canvas", "leaflet-tile");
			tile.width = tile.height = 256;
		var ctx = tile.getContext("2d");
		var img = new Image();
			img.crossOrigin = "anonymous";
			// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
			img.src = "https://cyberjapandata.gsi.go.jp/xyz/dem_png/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
		img.onload = function(){
			ctx.drawImage(this, 0, 0);
			var rtnImg = ctx.getImageData(0, 0, 256, 256);
			var rtnImgData = rtnImg.data;
			for(var _i1 = 0, _i2 = rtnImgData.length; _i1 < _i2; _i1+=4){
				elevation = (rtnImgData[_i1 + 0] * 65536) + (rtnImgData[_i1 + 1] * 256) + rtnImgData[_i1 + 2];
				if(elevation > 8388608){
					elevation = (elevation - 16777216);
				}
				rtnImgData[_i1 + 3] = (elevation >= SeaLevel1 && elevation <= SeaLevel2 ? 90 : 0);
			}
			ctx.putImageData(rtnImg, 0, 0);
		}
		return tile;
	}
	$Dem10ToSeaLevel.addTo($Map);
}

function rtnHeightGraphElevation(
	$lat,
	$lng
){
	const _URL = "https://cyberjapandata2.gsi.go.jp/general/dem/scripts/getelevation.php?lat=" + $lat + "&lon=" + $lng + "&outtype=JSON";
	var xhr = new XMLHttpRequest();
		xhr.open("GET", _URL, false);
		xhr.send(null);
	var rtn = [];
	if (xhr.status == 200){
		var i1 = JSON.parse(xhr.responseText).elevation;
		if(i1 == "-----"){
			i1 = 0;
		}
		// (入力)[Lat, Lng] => (出力)[Lng, Lat] になることに注意
		rtn = [$lng, $lat, i1];
	}
	return rtn;
}
function subHeightGraphMakeData(){
	var iTotalDist = 0.0;
	var aLatLng = [];
	var iErrCnt = 0;

	[iTotalDist, aLatLng, iErrCnt] = rtnA2P_DistMP("_TA02");

	// 精度調整
	if(iTotalDist > 2000.0){
		$HeightGraph_SectionDegree = 0.05;
	}
	else if(iTotalDist > 1000.0){
		$HeightGraph_SectionDegree = 0.01;
	}
	else if(iTotalDist > 500.0){
		$HeightGraph_SectionDegree = 0.005;
	}
	else{
		$HeightGraph_SectionDegree = 0.0025;
	}

	var a1 = [];
	var dx0 = null;
	var dy0 = null;
	var dx1 = null;
	var dy1 = null;
	var _tan = 0.0;

	for(var _s1 of document.getElementById("_TA02").value.split("\n")){
		if(_s1.length > 0){
			var _a1 = _s1.split(/\t|,/);
				_a1[0] = parseFloat(_a1[0]);
				_a1[1] = parseFloat(_a1[1]);

			if(dx0){
				dx1 = _a1[0];
				dy1 = _a1[1];
				_tan = (dx1 - dx0) / (dy1 - dy0);

				if(dy0 < dy1){
					for(var _d1 = dy0; _d1 < dy1; _d1+=$HeightGraph_SectionDegree){
						a1.push([dx0 + ((_d1 - dy0) * _tan), _d1]);
					}
				}
				else{
					for(var _d1 = dy0; _d1 > dy1; _d1-=$HeightGraph_SectionDegree){
						a1.push([dx0 + ((_d1 - dy0) * _tan), _d1]);
					}
				}
				dx0 = dx1;
				dy0 = dy1;
			}
			else{
				dx0 = _a1[0];
				dy0 = _a1[1];
			}
		}
	}
	a1.push([dx1, dy1]);

	var a2 = [];
	var cnt = 0;
	var allCnt = a1.length;

	for(var _a1 of a1){
		++cnt;
		document.getElementById("_HgText").innerHTML = parseInt(100 * cnt / allCnt, 10) + "%";
		a2.push(rtnHeightGraphElevation(_a1[0], _a1[1]));
	}
	document.getElementById("_HgText").innerHTML = "";

	// 再計算値を代入
	$HeightGraph_Data[0]["features"][0]["geometry"]["coordinates"] = a2;

	a1 = a2 = null;
}
function subHeightGraphOpen(
	flg = true
){
	if(flg){
		$HeightGraph_OnOff = true;

		// グラフ描画
		subHeightGraphMakeData();
		$HeightGraph_Init.addTo($Map);
		$HeightGraph_Init.addData($HeightGraph_Data);
		/// $HeightGraph_Init.resize({width:700, height:150});

		// 線描画
		$HeightGraph_Layer = new L.LayerGroup();
		$HeightGraph_Layer.addTo($Map);
		L.geoJson($HeightGraph_Data).on(
			{
				'mousemove':event => {$HeightGraph_Init.mapMousemoveHandler(event, {showMapMarker:true});},
				'mouseout':event => {$HeightGraph_Init.mapMouseoutHandler(2000);}
			}
		).addTo($HeightGraph_Layer);

		// 再表示
		$PolylineMeasure.remove($Map);
		$PolylineMeasure.addTo($Map);
	}
	else{
		$HeightGraph_OnOff = false;

		$HeightGraph_Init.remove($Map);
		$HeightGraph_Layer.remove($Map);
		$HeightGraph_Layer = null;
	}
}

	<div id="_divMap">
		<script>
		// 地図描写調整
		subInitDisp();

		// URLからXYZ値を取得
		var hash = window.location.hash;

		if(hash.length){
			var aHash = hash.split("/");
			with(document){
				getElementById("_NaviZoom").value = aHash[0].substr(1); // 先頭の'#'より後
				getElementById("_NaviLat").value  = parseFloat(aHash[1]).toFixed(8);
				getElementById("_NaviLng").value  = parseFloat(aHash[2]).toFixed(8);
			}
		}
		else{
			// 初回座標＠皇居
			with(document){
				getElementById("_NaviZoom").value = 5;
				getElementById("_NaviLat").value  = (35.68518697509636).toFixed(8);
				getElementById("_NaviLng").value  = (139.7522735595703).toFixed(8);
			}

			// 現在座標取得
			navigator.geolocation.getCurrentPosition(
				function(position){
					with(document){
						getElementById("_NaviLat").value = position.coords.latitude.toFixed(8);
						getElementById("_NaviLng").value = position.coords.longitude.toFixed(8);
					}
					_iwmBMN();
					_iwmCU();
					_iwmCM();
					subGCircle_Init();
				},
				function(error){
					_iwmBMN();
					_iwmCU();
					_iwmCM();
					subGCircle_Init();
				}
			);
		}

		// 【おまじない】複数のポップアップを許可（1.x対応）
		L.Map = L.Map.include(
			{
				openPopup:function(popup, latlng, options){
					if(latlng){
						popup.setLatLng(latlng);
					}
					if(this._popup && this._popup.options.autoClose){
						/// this.closePopup();
					}
					this._popup = popup;
					return this.addLayer(popup);
				}
			}
		);

		// 初回表示設定
		var $Map = L.map(
			"_divMap",
			{
				center:[document.getElementById("_NaviLat").value, document.getElementById("_NaviLng").value],
				zoom:document.getElementById("_NaviZoom").value,
				minZoom:3,  // 最小ズーム
				maxZoom:23, // 最大ズーム
				zoomControl:false, // Control.Zoom 非表示
				doubleClickZoom:false // DblClick制御
			}
		);

		/*---------------
		// スケール表示
		---------------*/
		L.control.scale(
			{
				metric:true,
				imperial:false,
				position:"bottomleft"
			}
		).addTo($Map);

		/*--------------------------
		// Leaflet.PolylineMeasure
		--------------------------*/
		var $PolylineMeasure = L.control.polylineMeasure(
			{
				position:"bottomleft",
				unit:"metres",
				/// showBearings:true,
				showBearings:false,
				clearMeasurementsOnStop:false,
				showClearControl:true,
				showUnitControl:false
			}
		);
		$PolylineMeasure.addTo($Map);

		/*--------------------------------------------------------------------------------------
		// メニュー等で使用
		//   [0]'地図種', [1]'URL', [2]'拡張子', [3]'opacity', [4]'maxNativeZoom'
		//   (例) ["std", "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png", 1.0, 18]
		// http://maps.gsi.go.jp/development/ichiran.html
		--------------------------------------------------------------------------------------*/
		var $URL = "https://cyberjapandata.gsi.go.jp/xyz/";

		/*---------------
		// ラジオボタン
		---------------*/
		var $radioButtonSelectMap = [];

		var $radioButtonMap = [];
			$radioButtonMap.push(["標準地図", $URL + "std/{z}/{x}/{y}.png",   1.0, 18, "地理院タイル std"]);
			$radioButtonMap.push(["淡色地図", $URL + "pale/{z}/{x}/{y}.png",  1.0, 18, "地理院タイル pale"]);
			$radioButtonMap.push(["白地図"  , $URL + "blank/{z}/{x}/{y}.png", 1.0, 14, "地理院タイル blank"]);
			$radioButtonMap.push(["なし", "", 0.0, 18]);

		for(var _a1 of $radioButtonMap){
			$radioButtonSelectMap[_a1[0]] = L.tileLayer(
				_a1[1],
				{
					attribution:_a1[4],
					opacity:_a1[2],
					maxNativeZoom:_a1[3],
					maxZoom:23
				}
			);
		}
		// 初期選択値
		$radioButtonSelectMap[$radioButtonMap[0][0]].addTo($Map);

		/*-----------------------
		// チェックボックス可変
		-----------------------*/
		var $LMapSelector = null;

		function subMapSelector(){
			var $checkBoxSelectMap = [];
			var obj = document.getElementById("_TA01");

			if(obj.value.length == 0){
				obj.value = "// [Tab]区切り\n// タイル種\t拡張子\t透過率(0.1-1.0)\t最大ズーム\t表示名(省略可)\nseamlessphoto\tjpg\t0.5\t18\tシームレス写真／50%\nseamlessphoto\tjpg\t1.0\t18\tシームレス写真／100%\nslopezone1map\tpng\t1.0\t15\t全国傾斜量区分図\n";
			}

			var ary = [];

			for(var _s1 of document.getElementById("_TA01").value.trimEnd().split("\n")){
				_s1 = _s1.trim();

				if(_s1.length > 0 && _s1.substr(0, 2) != "//"){
					var _a1 = _s1.split("\t");

					// タイル種
					_a1[0] = _a1[0].trim();

					// 拡張子
					try{
						_a1[1] = _a1[1].trim();
						if(!_a1[1].length){
							throw null;
						}
					}
					catch(e){
						_a1[1] = "png";
					}

					// 透過率(0.1-1.0)
					try{
						_a1[2] = parseFloat(_a1[2]);
						if(isNaN(_a1[2])){
							throw null;
						}
					}
					catch(e){
						_a1[2] = 0.5;
					}

					// 最大ズーム
					try{
						_a1[3] = parseInt(_a1[3]);
						if(isNaN(_a1[3])){
							throw null;
						}
					}
					catch(e){
						_a1[3] = 18;
					}

					// 表示名(省略可)
					try{
						_a1[4] = _a1[4].trim();
						if(!_a1[4].length){
							throw null;
						}
					}
					catch(e){
						_a1[4] = _a1[0];
					}

					// attribution(省略可)
					try{
						_a1[5] = _a1[5].trim();
						if(!_a1[5].length){
							throw null;
						}
					}
					catch(e){
						_a1[5] = "地理院タイル " + _a1[0];
					}

					ary.push([_a1[0], ($URL + _a1[0] + "/{z}/{x}/{y}." + _a1[1]), _a1[2], _a1[3], _a1[4], _a1[5]]);
				}
			}

			// 追加タイル
			ary.push([
				"シームレス地質図／30%",
				"https://gbank.gsj.jp/seamless/v2/api/1.2/tiles/{z}/{y}/{x}.png",
				0.3,
				13,
				"",
				"20万分の1日本シームレス地質図V2@<a href='https://gbank.gsj.jp/seamless/v2.html' target='_blank'>産総研地質調査総合センターウェブサイト</a>"
			]);
			ary.push([
				"シームレス地質図／80%",
				"https://gbank.gsj.jp/seamless/v2/api/1.2/tiles/{z}/{y}/{x}.png",
				0.8,
				13,
				"",
				"20万分の1日本シームレス地質図V2@<a href='https://gbank.gsj.jp/seamless/v2.html' target='_blank'>産総研地質調査総合センターウェブサイト</a>"
			]);
			ary.push([
				"UTMグリッド",
				"http://{s}.tile.stamen.com/utm/{z}/{x}/{y}.png",
				1.0,
				23,
				"",
				"Map tiles by <a href='http://stamen.com' target='_blank'>Stamen Design</a>, under <a href='http://creativecommons.org/licenses/by/3.0' target='_blank'>CC BY 3.0</a>."
			]);

			/*------------------------

			/*【参考】
				http://sterfield.co.jp/designer/canvas%E3%81%A7%E7%94%BB%E5%83%8F%E3%81%AE%E7%99%BD%E3%82%92%E9%80%8F%E9%81%8E%E3%81%AB%E3%81%99%E3%82%8B/
			*/
			// 標準 => 明色
			var $StdToBright = new L.GridLayer();
			$StdToBright.createTile = function(coords){
				var tile = L.DomUtil.create("canvas", "leaflet-tile");
					tile.width = tile.height = 256;
				var ctx = tile.getContext("2d");
				var img = new Image();
					img.crossOrigin = "anonymous";
					// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
					img.src = "https://cyberjapandata.gsi.go.jp/xyz/std/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
				img.onload = function(){
					ctx.drawImage(this, 0, 0);
					var rtnImg = ctx.getImageData(0, 0, 256, 256);
					var rtnImgData = rtnImg.data;
					// 画像加工
					for(var _i1 = 0; _i1 < 256 * 256 * 4; _i1+=4){
						if(rtnImgData[_i1 + 0] > 160 && rtnImgData[_i1 + 1] > 160 && rtnImgData[_i1 + 2] > 160){
							rtnImgData[_i1 + 3] = 0;
						}
						else{
							rtnImgData[_i1 + 3] = 255;
						}
					}
					ctx.putImageData(rtnImg, 0, 0);
				}
				return tile;
			}

			// 標準 => 褐色
			var $StdToBrown = new L.GridLayer();
			$StdToBrown.createTile = function(coords){
				var tile = L.DomUtil.create("canvas", "leaflet-tile");
					tile.width = tile.height = 256;
				var ctx = tile.getContext("2d");
				var img = new Image();
					img.crossOrigin = "anonymous";
					// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
					img.src = "https://cyberjapandata.gsi.go.jp/xyz/std/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
				img.onload = function(){
					ctx.drawImage(this, 0, 0);
					var rtnImg = ctx.getImageData(0, 0, 256, 256);
					var rtnImgData = rtnImg.data;
					// 画像加工
					for(var _i1 = 0; _i1 < 256 * 256 * 4; _i1+=4){
						// 各カラーチャンネルで、一番暗い値を取得
						var minLuminance = rtnImgData[_i1];
						if(minLuminance > rtnImgData[_i1 + 1]){
							minLuminance = rtnImgData[_i1 + 1];
						}
						if(minLuminance > rtnImgData[_i1 + 2]){
							minLuminance = rtnImgData[_i1 + 2];
						}
						// 減色
						rtnImgData[_i1 + 0] -= minLuminance;
						rtnImgData[_i1 + 1] -= minLuminance;
						rtnImgData[_i1 + 2] -= minLuminance;
						// 一番暗い値をアルファチャンネルに反映(明るいところほど透明に)
						rtnImgData[_i1 + 3] = 255 - minLuminance;
					}
					ctx.putImageData(rtnImg, 0, 0);
				}
				return tile;
			}

			// 標準 => 黒色
			var $StdToBlack = new L.GridLayer();
			$StdToBlack.createTile = function(coords){

					// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
					img.src = "https://cyberjapandata.gsi.go.jp/xyz/pale/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
				img.onload = function(){
					ctx.drawImage(this, 0, 0);
					var rtnImg = ctx.getImageData(0, 0, 256, 256);
					var rtnImgData = rtnImg.data;
					// 画像加工
					for(var _i1 = 0; _i1 < 256 * 256 * 4; _i1+=4){
						if(rtnImgData[_i1 + 0] >= 200 && rtnImgData[_i1 + 1] >= 200 && rtnImgData[_i1 + 2] >= 200){
							rtnImgData[_i1 + 3] = 0;
						}
						else{
							rtnImgData[_i1 + 0] = 0;
							rtnImgData[_i1 + 1] = 0;
							rtnImgData[_i1 + 2] = 0;
							rtnImgData[_i1 + 3] = 255;
						}
					}
					ctx.putImageData(rtnImg, 0, 0);
				}
				return tile;
			}

			/*-------------

			var $TileCoord = new L.GridLayer();

				var ctx = tile.getContext("2d");
					// 枠線
					ctx.lineWidth = 1;

					ctx.strokeRect(0, 0, 255, 255);
					// 文字
					ctx.font = "24px Arial";
					ctx.textAlign = "center";
					ctx.lineWidth = 6.0;
					ctx.strokeStyle = "#fff";
					ctx.strokeText(tileText, 128, 128);
					// 文字ヌキ

				return tile;
			};

		/*-----------------------------

		function subMarkerPopup(

			for(var _s1 of $AryLocalMarker){

				_s1.bindPopup(

						$BaseMarker._latlng.lat,
						$BaseMarker._latlng.lng,
						_s1._latlng.lat,

					),

		/*---------------------
		// ベースマーカー描画

		var $BaseMarker = null;
		var $AryLocalMarker = [];

		function subBaseMarkerNew(
			$Lat,
			$Lng
		){
			for(var _i1 = 0, _i2 = arguments.length; _i1 < _i2; _i1++){
				if(isNaN(arguments[_i1])){
					arguments[_i1] = document.getElementById(arguments[_i1]).value;
				}
			}
			if($BaseMarker){
				$BaseMarker.remove($Map);
			}
			$BaseMarker = L.marker(
				[$Lat, $Lng],
				{
					icon:$BaseMarkerIcon,
					draggable:true // ドラッグ許可
				}
			).addTo($Map);

			$BaseMarker.elevation = "---";

			// URL／BL表示を変更
			subChangeUrl($Lat, $Lng, "_NaviZoom");

			// ズームレベル変更 <= click
			$BaseMarker.on(
				"click",
				function(e){
					// ズームレベル補完
					var mouseP = $Map.latLngToContainerPoint(this.getLatLng());
					subIwmInput_ZoomA_Open(
						"_NaviZoom",
						(mouseP.x + 30),
						(mouseP.y - 40)
					);
				}
			);
			// 全ポップアップ表示 <= contextmenu
			$BaseMarker.on(
				"contextmenu",
				function(e){
					this.closePopup();
					subMarkerPopup($BaseMarker, $AryLocalMarker);
					var i1 = $AryPoint.length;
					while(i1--){
						$AryPoint[i1].openPopup();
					}
				}
			);
			// ポップアップ情報更新 <= dragend
			$BaseMarker.on(
				"dragend",
				function(e){
					// URL／BL表示を変更
					var a1 = this.getLatLng();

					subChangeUrl(a1.lat, a1.lng, "_NaviZoom");

					// "_InputBL" を更新
					_iwmIBL($subIwmInput_BL_toSave);

					// 表示を更新して、すぐに隠す
					subMarkerPopup($BaseMarker, $AryLocalMarker);

					this.closePopup();
				}
			);
			// 何もしない <= mouseover
			$BaseMarker.on(
				"mouseover",
				function(e){
					// 先読みしておく
					rtnMarkerPopup1($BaseMarker._latlng.lat, $BaseMarker._latlng.lng);
				}
			);
			// ポップアップ非表示 <= mouseout

				"mouseout",
				function(e){
					/// $BaseMarker.closePopup();
					/*
						for(var _s1 of $AryLocalMarker){
							_s1.closePopup();

				}
			);
		}

		// ベースマーカー初回描画

		/*-----------------
		// 右クリック共通
		-----------------*/
		function subMapOnRClick(
			$lat,
			$lng,
			$placeName
		){
			var bIconDrag = false;
			if(!$placeName){
				bIconDrag = true;
			}

			// マーカー作成
			$AryLocalMarker.push(
				L.marker(
					[$lat, $lng],
					{
						icon:(bIconDrag ? $LocalMarkerDragOn : $LocalMarkerDragOff),
						draggable:bIconDrag
					}
				).addTo($Map)
			);

			$AryLocalMarker[$AryLocalMarker.length - 1].elevation = "---";

			// [マーカー消去]ボタン表示
			subMyObj_OnOff($AryLocalMarker);

			// 現在(配列)のローカルマーカー
			var obj = $AryLocalMarker[$AryLocalMarker.length - 1];

			// 緯度経度から地名を検索
			subLatLngToPlaceName(
				$lat,
				$lng,
				obj,
				(bIconDrag ? null : $placeName)
			);

			// 固定点地名のときだけセンタリング
			if(!bIconDrag){
				$Map.setView(
					[$lat, $lng],
					document.getElementById("_NaviZoom").value
				);
			}

			// ズームレベル補完 <= click
			obj.on(
				"click",
				function(e){
					// ズームレベル補完
					_iwmCM_hash = this.getLatLng();
					var mouseP = $Map.latLngToContainerPoint(_iwmCM_hash);
					subIwmInput_ZoomA_Open(
						"_NaviZoom",
						(mouseP.x + 20),
						(mouseP.y - 25)
					);
				}
			);
			// マーカー消去 <= contextmenu
			obj.on(
				"contextmenu",
				function(e){
					var i1 = $AryLocalMarker.length;
					while(i1--){
						if(this == $AryLocalMarker[i1]){
							// マーカー消去
							$AryLocalMarker[i1].remove($Map);
							// 配列から削除
							$AryLocalMarker.splice(i1, 1);
							break;
						}
					}
					// [マーカー消去]ボタン非表示
					subMyObj_OnOff($AryLocalMarker);
				}
			);
			// ドラッグ <= dragend
			obj.on(
				"dragend",
				function(e){
					// 先読みしておく
					rtnMarkerPopup2(
						$BaseMarker._latlng.lat,
						$BaseMarker._latlng.lng,
						this._latlng.lat,
						this._latlng.lng,
						this
					);
				}
			);
			// ポップアップ表示更新 <= mouseover
			obj.on(
				"mouseover",
				function(e){
					// 先読みしておく
					rtnMarkerPopup2(
						$BaseMarker._latlng.lat,
						$BaseMarker._latlng.lng,
						this._latlng.lat,
						this._latlng.lng,
						this
					);
				}
			);
			// ポップアップ再表示 <= mouseout
