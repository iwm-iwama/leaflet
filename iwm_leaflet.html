@charset "utf-8";
/* 共通 */
*

/* leaflet CSS置換 */
.leaflet-container

	background: #fff;

.leaflet-control-minimap

.leaflet-popup-content-wrapper,

.leaflet-tooltip
{
	max-width: 600px;
	white-space: normal;
}
#map
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

body
{
	background: #f6f6f7;
}
a
{
	text-decoration: none;
}
input[type=button],

input[type=file],
input[type=number],
input[type=range],

{

}

input[type=checkbox],
input[type=file],
input[type=range]
{
	cursor: pointer;
}
input[type=text]
{
	cursor: text;
}
textarea
{
	display: block;
}
input[type=checkbox]:focus,
input[type=file]:focus,
input[type=number]:focus,
input[type=range]:focus,

	padding: 0px 8px;
	margin: 0 4px 0 0;
}
input[type=number]

._btnNavi1fa,
._btnNavi2,
._btnNavi2fa,
._btnNavi3,
._btnNavi4,
._btnNavi5
{
	border: 0;
	color: #fff;
	cursor: pointer;
	font-size: 12px;
	height: 20px;
	margin: 0;
	padding: 0 8px;
	vertical-align: middle;
	/* a[href] 対応 */
	display: inline-block;
	line-height: 20px;
	text-decoration: none;
	/* div 対応 */

}
._btnNavi1,
._btnNavi1fa

	background: #3d7cce;
}
._btnNavi1:hover,
._btnNavi1fa:hover

}
._btnNavi2,
._btnNavi2fa
{
	background: #bd1e38;
}
._btnNavi2:hover,
._btnNavi2fa:hover
{
	background: #ed4e68;
}
._btnNavi1fa,
._btnNavi2fa

	line-height: 17px;
	margin: 0 0 0 4px;

._btnNavi3
{
	background: #2dae6c;
}
._btnNavi3:hover
{
	background: #3dce7c;

._btnNavi4

	background: #855896;

._btnNavi4:hover

	background: #a578a6;

._btnNavi5

	background: #ffa500;
}
._btnNavi5:hover
{
	background: #ffc520;
}

}

{
	background: #505050;

	border-radius: 8px 8px 0 0;
	color: #fff;
	font-size: 13px;
	left: 0;
	line-height: 17px;
	margin: 0;
	padding: 2px 4px 2px 10px;
	position: absolute;
	top: 0;
	/* 動的に変更 */
	width: 0;
}
#__divMap
{
	cursor: crosshair;
	left: 0;
	position: absolute;
	/* 動的に変更 */
	height: 0;
	top: 0;
	width: 0;
}
#__InputZoomA,
#__InputZoomB,
#__InputBL
{
	cursor: pointer;
	font-size: 12px;
	margin: 0;

}
#__InputZoomA
{
	background: rgba(255, 255, 255, 0.65);
	border: solid 1px #7a7a7a;
	padding: 2px;
	width: 150px;
}
#__InputZoomB
{
	background: rgba(56, 56, 56, 0.2);
	border: 0;
	padding: 0;
}
#__InputBL
{
	background: rgba(255, 255, 255, 0.55);
	border: solid 1px #7a7a7a;
	padding: 2px;
	width: 120px;
}
._ZA,
._ZB,
._Btn1,
._Btn2,
._Btn3
{
	border: 0;
	color: #fff;
	font-size: 12px;
	margin: 2px;
	padding: 0;
}
._Btn1
{
	background: rgba(0, 0, 0, 0.6);
}
._Btn2
{
	background: rgba(12, 75, 157, 0.8);
}
._ZA:hover,
._ZB:hover,
._Btn1:hover,
._Btn2:hover

	background: #3c7bff !important;
}
._Btn3

	background: rgba(229, 72, 72, 0.9);
}

{
	background: #ff5858 !important;
}
._ZB

}

#__GCircleRange

{
	background: transparent;
	border: solid 1px #fff;

}

{
	background: #7a7a7a;
}

	background: rgba(56, 56, 56, 0.8);

	float: right;
	font-size: 12px;
	line-height: 22px;

	padding: 0;

	text-align: center;

}
._simpleWindowOutput
{
	color: #000;
	font-size: 12px;
	margin: 0;
	overflow: auto;
	padding: 0;
	text-align: left;

._editTextBox
{
	border: solid 1px #3d7cce;
	color: #000;
	font-size: 12px;
	margin: 0;
	overflow: auto;
	padding: 2px 6px;
	resize: none;

	font-size: 12px;

	margin: 0;
	padding: 8px;
	width: 240px;
}

	const MapTopPx = 24;
	function subInitDisp()

	// URL／BL表示を変更
	function subChangeUrl(
		$lat, // Dbl
		$lng, // Dbl
		$zoom // Int
	)
	{
		for(let _i1 = 0, _i2 = arguments.length; _i1 < _i2; _i1++)
		{
			if(isNaN(arguments[_i1]))
			{
				arguments[_i1] = document.getElementById(arguments[_i1]).value;
			}
		}
		$lat  = parseFloat($lat).toFixed(8);
		$lng  = parseFloat($lng).toFixed(8);
		$zoom = parseInt($zoom);
		document.getElementById("__NaviLat").value  = $lat;
		document.getElementById("__NaviLng").value  = $lng;
		document.getElementById("__NaviZoom").value = $zoom;
		// URL置換
		history.replaceState(
			null,
			null,
			("#" + $zoom + "/" + $lat + "/" + $lng)
		);
	}

	function subIwmInput_Zoom_Change(
		$zoom // Int
	)
	{
		$zoom = parseInt($zoom);
		document.getElementById("__NaviZoom").value = $zoom;
		const color1 = "#000";
		const color2 = "#0c4b9d";
		const e1 = document.getElementsByClassName("_ZA");
		const e2 = document.getElementsByClassName("_ZB");
		let i1 = $zoom;
		let i2 = 0;
		let i3 = e1.length;
		for(; i2 < i3; i2++)
		{
			e1[i2].style.background = (i1 == e1[i2].value ? color2 : color1);
			if(i1 == e1[i2].value)
			{
				e1[i2].style.background = color2;
				e1[i2].style.opacity = 0.8;
			}
			else
			{
				e1[i2].style.background = color1;
				e1[i2].style.opacity = 0.6;
			}
			if(i1 == e2[i2].value)
			{
				e2[i2].style.background = color2;
				e2[i2].style.opacity = 0.8;
			}
			else
			{
				e2[i2].style.background = color1;
				e2[i2].style.opacity = 0.6;
			}
		}
		subIwmInput_Close("__InputZoomA");
	}

		$outputId // [id]
	)
	{

		{
			return;
		}
		$subIwmInput_BL_toSave = $outputId;
		subIwmIBL($outputId);
		subIwmInput_Open("__InputBL", $outputId, null, null, false);
	}

	{

			document.getElementById("__IBL1").value,
			document.getElementById("__IBL2").value,
			document.getElementById("__IBL3").value
		);
		subIwmInput_Close("__InputBL");
	}

	}
	function subIwmInput_BL_Keydown(
		$outputId,   // [id]
		$decimalSize // 小数点桁数
	)
	{
		if($decimalSize == undefined)
		{
			$decimalSize = 0;
		}
		// 他のコントロールに影響するので、都度、初期化すること。
		document.onkeydown = function(e){
			// [Enter]
			if(e.keyCode == 13)
			{
				const e1 = document.getElementById($outputId);
				const d1 = parseFloat(e1.value).toFixed($decimalSize);
				if(isNaN(d1))
				{
					return;
				}
				e1.value = d1;
				if(! $subIwmInput_BL_now)
				{
					subIwmIBL(d1);
				}
				else
				{
					document.getElementById($subIwmInput_BL_toSave).value = rtnGeoIBLto10A(
						document.getElementById("__IBL1").value,
						document.getElementById("__IBL2").value,
						document.getElementById("__IBL3").value
					);
				}
				subIwmBL();
			}
		}
	}
	let $subIwmInput_Open_timerId = null;
	function subIwmInput_Open(
		$inputId,   // [id]
		$outputId,  // [id]
		$posX,      // Int
		$posY,      // Int
		$autoHidden // BOOL
	)
	{
		$subIwmInput_BL_now = $outputId;
		// 他の入力フォームを全て閉じる
		subIwmInput_Init();
		const e1 = document.getElementById($outputId);
		const rect = e1.getBoundingClientRect();
		const _posX = ($posX == null || $posX == undefined ? rect.left + window.pageXOffset : ($posX + 25));
		const _posY = ($posY == null || $posY == undefined ? rect.top + window.pageYOffset + e1.clientHeight : ($posY - 20));
		const e2 = document.getElementById($inputId).style;
		e2.display = "";
		e2.left    = _posX + "px";
		e2.top     = _posY + "px";
		// 設定ミリ秒後に閉じる
		if($autoHidden)
		{
			// 初期化しないと前回の残り時間が使用されてしまう
			clearTimeout($subIwmInput_Open_timerId);
			$subIwmInput_Open_timerId = setTimeout(() => {
				subIwmInput_Close($inputId);
			}, 7500);
		}
	}

		}
		// 初期化
		$subIwmInput_BL_now = null;
		document.onkeydown = function(){}
	}

	function subLatLngToPlaceName(
		$lat,      // Dbl
		$lng,      // Dbl
		$oMarker,  // Obj
		$placeName //Str
	)
	{
		fetch("https://mreversegeocoder.gsi.go.jp/reverse-geocoder/LonLatToAddress?lat=" + $lat + "&lon=" + $lng)
		.then((response) => {
			return response.json();
		})
		.then((json) => {
			let title = null;
			// 未確定データ
			if(typeof(json.results) === "undefined")
			{
				title = "undefined";
			}
			// 無効データ
			else if(json.results.muniCd === "")
			{
				title = "no data?";
			}
			// 有効データ
			else
			{
				const muniCd = parseInt(json.results.muniCd);
				let add01 = A01[parseInt(muniCd / 1000)];
				if(typeof(add01) === "undefined")
				{
					add01 = "";
				}
				let add02 = A02[muniCd];
				if(typeof(add02) === "undefined")
				{
					add02 = "";
				}
				title = add01 + add02 + json.results.lv01Nm;
			}
			// 場所付与 => 自由／固定区別
			if($oMarker.options.draggable)
			{
				$oMarker.options.title = title;
			}
			else
			{
				// 固定点場所 => 初回に付与してあればパス
				if(! $oMarker.options.title)
				{
					$oMarker.options.title = $placeName + "<br><span style=\"color:#333;\">＠" + title + "</span>";
				}
			}
		})
		.catch();
	}

	function subSimpleWindow_Resize(

		$function
	)
	{

			const iMinWidth = parseInt(e1.style.minWidth);

		e1.addEventListener("mouseover", () => { e1.draggable = true; });
		e1.addEventListener("dragstart", (e) => {
			$HashSimpleWindowResize.flag = true;
			$HashSimpleWindowResize.x = e.screenX;
			$HashSimpleWindowResize.y = e.screenY;
		});
		e1.addEventListener("dragend", (e) => {
			if($HashSimpleWindowResize.flag)
			{
				$HashSimpleWindowResize.flag = false;
				e.dragX = e.screenX - $HashSimpleWindowResize.x;
					let iWidth = e1.clientWidth - e.dragX;

						iWidth = iMaxWidth;

					else if(iWidth < iMinWidth)
					{
						iWidth = iMinWidth;
					}
					e1.style.width = iWidth + "px";
				e.dragY = e.screenY - $HashSimpleWindowResize.y;
					let iHeight = e1.clientHeight + e.dragY;
					if(iHeight > iMaxHeight)
					{
						iHeight = iMaxHeight;

					else if(iHeight < iMinHeight)

	// 多点間の距離
	let $ObjPointLinkedLine = null;
	let $rtnA2P_DistMP_PartM = 0.0;
	function rtnA2P_DistMP(
		$textareaInputId
	)
	{
		let iErrCnt = 0;
		let aLatLng1 = [];
		const rgxDecimal = /^[\+\-]{0,1}[0-9]+\.{0,1}[0-9]*$/;
		for(let _s1 of document.getElementById($textareaInputId).value.trimEnd().split("\n"))
		{
			if(_s1.substr(0, 2) != "//")
			{
				const _a1 = _s1.split(/[\t,]/);
				if(_a1.length >= 2)
				{
					if(_a1[0].match(rgxDecimal) && _a1[1].match(rgxDecimal))
					{
						aLatLng1.push([_a1[0], _a1[1]]);
					}
					else
					{
						++iErrCnt;
					}
				}
			}
		}
		let aLatLng2 = [];
		let aOld = [];
		let iTotalDist = 0.0;
		for(let _a1 of aLatLng1)
		{
			if(aOld[0])
			{
				const r = GEOD.Inverse(aOld[0], aOld[1], _a1[0], _a1[1]);
				iTotalDist += r.s12;
				const l = GEOD.InverseLine(aOld[0], aOld[1], _a1[0], _a1[1]);
				// 区間距離を分割
				$rtnA2P_DistMP_PartM = (iTotalDist > 500.0 ? (iTotalDist / 100.0) : 5.0);
				let n = Math.ceil(l.s13 / $rtnA2P_DistMP_PartM);
				for(let _i1 = 0; _i1 <= n; _i1++)
				{
					let _s = Math.min($rtnA2P_DistMP_PartM * _i1, l.s13);
					let _r = l.Position(_s, GEOD.STANDARD | GEOD.LONG_UNROLL);
					// 東廻りで日付変更線を越える
					if(_a1[1] > _r.lon2 && _r.lon2 < 0.0)
					{
						_r.lon2 += 360.0;
					}
					aLatLng2.push([_r.lat2, _r.lon2]);
				}
			}
			aOld = _a1;
		}
		return [iTotalDist, aLatLng2, iErrCnt];
	}
	// 度分秒 => 十進法
	function rtnGeoIBLto10A(
		$deg, // 度
		$min, // 分
		$sec  // 秒
	)
	{
		$deg = parseInt($deg);
		$min = parseInt($min);
		$sec = parseFloat($sec);
		return parseFloat($deg + ($min / 60.0) + ($sec / 3600.0));
	}
	// 十進法 => 度分秒
	function rtnGeo10toIBL(
		$angle // 十進法
	)
	{
		$angle = parseFloat($angle);
		let sign = 1;
		if($angle < 0)
		{
			sign = -1;
			$angle = -$angle;
		}
		let deg = parseInt($angle);
			$angle = ($angle - deg) * 60.0;
		let min = parseInt($angle);
			$angle -= min;
		let sec = parseFloat($angle) * 60.0;
		// 60.0 対策
		if(sec > 59.999)
		{
			min += 1;
			sec = 0;
		}
		return [parseInt(deg) * sign, parseInt(min), parseFloat(sec)];
	}
	// LatLng／Zoom => "z/x/y"
	function rtnLatLngZoomToZXY(
		$lat, // Dbl
		$lng, // Dbl
		$zoom // Int
	)
	{
		$zoom = parseInt($zoom);
		const z = 2 ** $zoom;
		const x = Math.floor(($lng + 180) / 360 * z);
		const y = Math.floor((1 - Math.log(Math.tan($lat * Math.PI / 180) + 1 / Math.cos($lat * Math.PI / 180)) / Math.PI) / 2 * z);
		return $zoom + "/" + x + "/" + y;
	}

	function rtnLatLngToUTM(
		$lat, // Dbl
		$lng  // Dbl
	)
	{
		const utm = L.latLng($lat, $lng).utm();
		const x = "0" + parseInt(utm.x);
		const y = "" + parseInt(utm.y);
		// 1m scale
		// (例) "54S 03_87097E 39_49749N"
		return utm.zone + utm.band + " " + x.substr(0, 2) + "_" + x.substr(2, 5) + "E " + y.substr(0, 2) + "_" + y.substr(2, 5) + "N";
	}
	// $BaseMarker PopUp
	function rtnMarkerPopup1(
		$lat, // Dbl
		$lng  // Dbl
	)
	{
		subLatLngToPlaceName($lat, $lng, $BaseMarker, null);
		let [deg, min, sec] = rtnGeo10toIBL($lat);
		const latRem = deg + "°" + min + "′" + parseFloat(sec).toFixed(4) + "″";
		[deg, min, sec] = rtnGeo10toIBL($lng);
		const lngRem = deg + "°" + min + "′" + parseFloat(sec).toFixed(4) + "″";
		subGetElevation($lat, $lng, $BaseMarker);
		return(
			"<span style=\"color:#f66;\">" + $BaseMarker.options.title + "</span><br>" +
			"<span style=\"color:#88f;\">緯度</span>&nbsp;" + $lat.toFixed(8) + "°／" + latRem + "<br>" +
			"<span style=\"color:#88f;\">経度</span>&nbsp;" + $lng.toFixed(8) + "°／" + lngRem + "<br>" +
			"<span style=\"color:#88f;\">標高</span>&nbsp;" + $BaseMarker.elevation + "<br>" +
			"<span style=\"color:#888;\">z/x/y</span>&nbsp;&nbsp;" + rtnLatLngZoomToZXY($lat, $lng, $Map.getZoom()) + "<br>" +

	function rtnMarkerPopup2(
		$latFrom, // Dbl
		$lngFrom, // Dbl
		$latTo,   // Dbl
		$lngTo,   // Dbl
		$oMarker  // Obj
	)
	{
		subLatLngToPlaceName($latTo, $lngTo, $oMarker, null);
		const aLatDms = rtnGeo10toIBL($latTo);
		const sLatRem = aLatDms[0] + "°" + aLatDms[1] + "′" + parseFloat(aLatDms[2]).toFixed(4) + "″";
		const aLngDms = rtnGeo10toIBL($lngTo);

		let _r = GEOD.Inverse($latFrom, $lngFrom, $latTo, $lngTo);
		subGetElevation($latTo, $lngTo, $oMarker);
		if(_r.azi1 < 0.0)
		{
			_r.azi1 += 360.0;
		}
		return(
			"<span style=\"color:#f66;\">" + $oMarker.options.title + "</span><br>" +

			"<span style=\"color:#88f;\">始点からの距離</span>&nbsp;" + (_r.s12 / 1000.0).toFixed(6) + "km&nbsp;<span style=\"color:#88f;\">方位角</span>&nbsp;" + _r.azi1.toFixed(6) + "°"

	// [Tab]入力可能にする
	//   http://www.webclap-dandy.com/?category=Programing&id=5
	function subAddTabCtrl(
		$this,
		$e
	)
	{
		if($e.keyCode != 9)
		{
			return;
		}
		$e.preventDefault();
		const cursorPosition = $this.selectionStart;
		const cursorLeft     = $this.value.substr(0, cursorPosition);
		const cursorRight    = $this.value.substr(cursorPosition, $this.value.length);
		$this.value = cursorLeft + "\t" + cursorRight;
		$this.selectionEnd = cursorPosition + 1;
	}
	// 海水面
	const $Dem10ToSeaLevel = new L.GridLayer();
	function subDem10ToSeaLevel2(
		$id1,
		$id2
	)
	{
		try
		{
			$Dem10ToSeaLevel.remove($Map);
		}
		catch
		{
		}
		const aE = [document.getElementById($id1), document.getElementById($id2)];
		for(let _a1 of aE)
		{
			if(isNaN(parseInt(_a1.value)))
			{
				_a1.value = 0;
			}
		}
		let aSeaLevel = [parseFloat(aE[0].value), parseFloat(aE[1].value)];
		if(aSeaLevel[0] > aSeaLevel[1])
		{
			[aSeaLevel[0], aSeaLevel[1]] = [aSeaLevel[1], aSeaLevel[0]];
		}
		// 元データの切り上げ対策
		++aSeaLevel[1];
		// m => cm
		aSeaLevel[0] *= 100;
		aSeaLevel[1] *= 100;
		$Dem10ToSeaLevel.createTile = (coords) => {
			tile = L.DomUtil.create("canvas", "leaflet-tile");
			tile.width = tile.height = 256;
			const ctx = tile.getContext("2d");
			const img = new Image();
			img.crossOrigin = "anonymous";
			// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
			img.src = "https://cyberjapandata.gsi.go.jp/xyz/dem_png/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
			img.onload = function(){
				ctx.drawImage(this, 0, 0);
				const rtnImg = ctx.getImageData(0, 0, 256, 256);
				const rtnImgData = rtnImg.data;
				for(let _i1 = 0, _i2 = rtnImgData.length; _i1 < _i2; _i1 += 4)
				{
					let elevation = (rtnImgData[_i1 + 0] << 16) + (rtnImgData[_i1 + 1] << 8) + rtnImgData[_i1 + 2];
					if(elevation > 8388608)
					{
						elevation = (elevation - 16777216);
					}
					rtnImgData[_i1 + 3] = (elevation >= aSeaLevel[0] && elevation <= aSeaLevel[1] ? 63 : 0);
				}
				ctx.putImageData(rtnImg, 0, 0);
			}
			return tile;
		}
		$Dem10ToSeaLevel.addTo($Map);
	}

	// 距離円描画
	function subGCircle_Draw()
	{
		$Map.createPane("_pane220").style.zIndex = 220;

			}

		$GCircleBase.addTo($Map);
		$GCircleBase.bindTo($BaseMarker);
		// $AryLocalMarker
		for(let _s1 of $GCircleAryLocal)
		{
			_s1.remove();
		}
		$GCircleAryLocal = [];
		for(let _s1 of $AryLocalMarker)
		{
			$GCircleAryLocal.push(
				L.greatCircle(_s1.getLatLng(), {
					radius: rtnGCircle_Scale(),
					color: "#f00",
					fill: true,
					fillColor: "#faa",
					fillOpacity: 0.1,
					pane: "_pane210"
				})
			);
		}

		}
	}

	function rtnGCircle_Scale()
	{
		const scale = 10; // 1m単位
		return parseInt(document.getElementById("__GCircleRange").value) * scale;
	}
	// Leaflet.Heightgraph
	let $HeightGraph_On = true;
	let $HeightGraph_Init = null;
	let $HeightGraph_Layer = null;
	let $HeightGraph_Title = "標高グラフ ";
	let $HeightGraph_Data = [{
		"type": "FeatureCollection",
		"features": [{
			"type": "Feature",
			"geometry": {
				"type": "LineString",
				"coordinates": [
					// Lng, Lat, M
					// (例)
					[140.4, 38.5, 100.0],
					[140.6, 38.3, 500.0],
					[140.7, 38.3, 500.0],
					[140.9, 38.4, 200.0]
				]
			},
			"properties": {}
		}],
		"properties": {
			"Creator": "OpenRouteService.org",
			"records": 1,
			"summary": "suitability",
			"label": " "
		}
	}];
	async function subHeightGraphElevation(
		$aLatLng // [[lat, lng], ...]
	)
	{
		let rtn = [];
		for(let _a1 of $aLatLng)
		{
			const data = await fetch(
				"https://cyberjapandata2.gsi.go.jp/general/dem/scripts/getelevation.php?lat=" +
				_a1[0].toFixed(5) +
				"&lon=" +
				_a1[1].toFixed(5) +
				"&outtype=JSON"
			);
			const json = await data.json();
			let i1 = json.elevation;
			if(i1 == "-----")
			{
				i1 = 0;
			}
			// 出力 [Lng, Lat] になることに注意
			rtn.push([_a1[1], _a1[0], i1]);
		}
		return rtn;
	}
	function subHeightGraphOpen()
	{
		if($HeightGraph_On)
		{
			if(! confirm("処理に数十秒から数分かかります。\n開始しますか？"))
			{
				return;
			}
			// 標高グラフ描画
			$HeightGraph_Data[0]["features"][0]["geometry"]["coordinates"] = [[0, 0, 0], [0, 0, 0]];
			const [iTotalDist, aLatLng, iErrCnt] = rtnA2P_DistMP("__TA05");
			const iPartDist = $rtnA2P_DistMP_PartM / 1000.0; // m => km
			$HeightGraph_Init = L.control.heightgraph({
				mappings: {
					suitability: () => {
						return {
							text: "±" + iPartDist.toFixed(3) + "km",
							color: "#0067c0"
						}
					},
				},
				graphStyle: {
					opacity: 0.8,
					"fill-opacity": 0.2,
					"stroke-width": "2px"
				},
				expandCallback(expand){},
				expandControls: false,
				highlightStyle: {
					color: "#c71585",
					opacity: 0.6,
					weight: 6
				},
				position: "bottomleft",
				translation: {
					distance: "距離",
					elevation: "標高",
					segment_length: "総距離",
					type: "精度",
					legend: "※" + iPartDist.toFixed(3) + "km毎の計測値"
				},
				width: 700,
				height: 200
			});
			subHeightGraphElevation(aLatLng)
			.then((rtn) => {
				// 再計算値を代入
				$HeightGraph_Data[0]["features"][0]["geometry"]["coordinates"] = rtn;
				// グラフ描画
				$HeightGraph_Init.addTo($Map);
				$HeightGraph_Init.addData($HeightGraph_Data);
				// 線描画
				$HeightGraph_Layer = new L.LayerGroup();
				$HeightGraph_Layer.addTo($Map);
				// _GCircle(=500) より上位
				$Map.createPane("_pane510").style.zIndex = 510;
				L.geoJson($HeightGraph_Data, {
					pane: "_pane510"
				})
				.on({
					"mousemove": (e) => { $HeightGraph_Init.mapMousemoveHandler(e, { showMapMarker: true }); },
					"mouseout": () => { $HeightGraph_Init.mapMouseoutHandler(2000); }
				})
				.addTo($HeightGraph_Layer);
				// 再表示
				$PolylineMeasure.remove($Map);
				$PolylineMeasure.addTo($Map);
			})
			.then(() => {
				// 描画終了時
				document.getElementById("__HgBtn").disabled = false;
				document.getElementById("__HgBtn").value = $HeightGraph_Title + "OFF";
				document.getElementById("__HgBtn").style.color = "#000";
				document.getElementById("__divMap").style.cursor = "pointer";
			});
			// 描画開始時
			document.getElementById("__HgBtn").disabled = true;
			$HeightGraph_On = false;
			document.getElementById("__HgBtn").value = $HeightGraph_Title + "Wait...";
			document.getElementById("__HgBtn").style.color = "dimgray";
			document.getElementById("__divMap").style.cursor = "progress";
		}
		else
		{
			try
			{
				$HeightGraph_Init.remove($Map);
				$HeightGraph_Init = null;
				$HeightGraph_Layer.remove($Map);
				$HeightGraph_Layer = null;
			}
			catch
			{
			}
			$HeightGraph_On = true;
			document.getElementById("__HgBtn").value = $HeightGraph_Title + "ON";
			document.getElementById("__HgBtn").style.color = "#fff";
		}
	}
</script>

			// マーカーから読込
			function subMapToPoint_TA04Input()
			{
				// 表示更新されてないと読込エラーになるので意図的にポップアップ
				subMarkerPopup($BaseMarker, $AryLocalMarker);
				// $BaseMarker
				const LatLng = $BaseMarker._latlng;

				{
					str += _o1._latlng.lat.toFixed(8) + "\t" + _o1._latlng.lng.toFixed(8) + "\t" + _o1.options.title.replace(/<.+>/, "") + "\n";

			// [マーカー変換]からインポート
			function subMapToPoint_TA04Import()
			{
				$__TA041.value = "";
				$__TA042.value = "";
				$__TA043.value = "";
				const s1 = document.getElementById("__TA05").value.trimEnd();
				if(s1.length == 0)
				{
					return;
				}
				let b1 = true;
				let str = "";
				const rgxDecimal = /^[\+\-]{0,1}[0-9]+\.{0,1}[0-9]*$/;
				for(let _s1 of s1.split("\n"))
				{
					const _a1 = _s1.split(/[\t,]/);
					if(_a1[0].match(rgxDecimal) && _a1[1].match(rgxDecimal))
					{
						// $BaseMarker
						if(b1)
						{
							$__TA041.value = _a1[0] + "\t" + _a1[1] + "\t" + _a1[2];
							b1 = false;
						}
						// $AryLocalMarker
						else
						{
							str += _a1[0] + "\t" + _a1[1] + "\t" + _a1[2] + "\n";
						}
					}
				}
				$__TA042.value = str;
			}
			// 計算
			function subMapToPoint_TA04Output()
			{
				const s1 = $__TA041.value.trimEnd();
				if(s1.length == 0)
				{
					return;
				}
				// $BaseMarker
				const a1 = s1.split(/[\t,]/);
				let p1;
				try
				{
					p1 = DMS.DecodeLatLon(a1[0], a1[1]);
				}
				catch
				{
					$__TA043.value = "[Err]\t" + s1 + "\n";
					return;
				}
				let str = "緯度°\t経度°\t緯度°′″\t経度°′″\t場所\n";
				if(a1[2] == undefined)
				{
					a1[2] = "";
				}
				str += p1.lat.toFixed(8) + "\t" + p1.lon.toFixed(8) + "\t" + DMS.Encode(p1.lat, DMS.SECOND, 4) + "\t" + DMS.Encode(p1.lon, DMS.SECOND, 4) + "\t" + a1[2].replace(/<.+?>/g, "") + "\n\n";
				let oldLat = p1.lat;
				let oldLng = p1.lon;
				// $AryLocalMarker
				str += "緯度°\t経度°\t緯度°′″\t経度°′″\t場所\t始点からの距離\t方位角\t点間の距離\t方位角\n";
				let iTotalDist = 0.0;
				for(let _s1 of $__TA042.value.trimEnd().split("\n"))
				{
					_s1 = _s1.trim();
					if(_s1.length > 0)
					{
						const _a1 = _s1.split(/[\t,]/);
						try
						{
							const _p1 = DMS.DecodeLatLon(_a1[0], _a1[1]);
							const _r1 = GEOD.Inverse(p1.lat, p1.lon, _p1.lat, _p1.lon);
							const _r2 = GEOD.Inverse(oldLat, oldLng, _p1.lat, _p1.lon);
							if(_a1[2] == undefined)
							{
								_a1[2] = "";
							}
							if(_r1.azi1 < 0.0)
							{
								_r1.azi1 += 360.0;
							}
							if(_r2.azi1 < 0.0)
							{
								_r2.azi1 += 360.0;
							}
							str += _p1.lat.toFixed(8) + "\t" + _p1.lon.toFixed(8) + "\t" + DMS.Encode(_p1.lat, DMS.SECOND, 4) + "\t" + DMS.Encode(_p1.lon, DMS.SECOND, 4) + "\t" + _a1[2].replace(/<.+?>/g, "") + "\t" + (_r1.s12 / 1000.0).toFixed(6) + "km\t" + _r1.azi1.toFixed(6) + "°\t" + (_r2.s12 / 1000.0).toFixed(6) + "km\t" + _r2.azi1.toFixed(6) + "°\n";
							iTotalDist += _r2.s12;
							oldLat = _p1.lat;
							oldLng = _p1.lon;
						}
						catch
						{
							str += "[Err]\t" + _s1 + "\n";
						}
					}
				}
				str += "\t\t\t\t\t\t総距離\t" + (iTotalDist / 1000.0).toFixed(6) + "km\n";
				$__TA043.value = str;
			}

			function subA2P_EditSave(

				$textareaId,
				$AddFileName
			)
			{
				const content = document.getElementById($textareaId).value;
				const blob = new Blob([content], {type:"text/plain"});
				if(content.match("\t"))
				{
					$AddFileName += ".tsv";
				}
				else if(content.match(","))
				{
					$AddFileName += ".csv";
				}
				else
				{
					$AddFileName += ".txt";
				}
				// MSIE?
				if(window.navigator.msSaveBlob)
				{
					window.navigator.msSaveBlob(blob, $AddFileName);
					window.navigator.msSaveOrOpenBlob(blob, $AddFileName);
				}
				else
				{
					$this.download = $AddFileName;
					$this.href = window.URL.createObjectURL(blob);
				}
			}
		</script>

			// 住所から変換
			async function subA2P_Geocoding(
				$textareaId
			)
			{
				let rtn = "";
				const e1 = document.getElementById($textareaId);
				for(let _s1 of e1.value.trimEnd().split("\n"))
				{
					_s1 = _s1.trim();
					const _a1 = _s1.split(/[\t,]/);
					if(_a1[0])
					{
						if(_a1[0].match(/^\d+\.*\d*/) || _a1[0].substr(0, 2) == "//")
						{
							rtn += _s1;
						}
						else
						{
							const data = await fetch("https://msearch.gsi.go.jp/address-search/AddressSearch?q=" + _a1[0]);
							const res = await data.json();
							if(res.length > 0)
							{
								const [lng, lat] = res[0].geometry.coordinates;
								let _a2 = [];
								_a2 = rtnGeo10toIBL(lat);
								const _lat = "<span style=\"color:#88f;\">緯度</span> " + _a2[0] + "°" + _a2[1] + "′" + _a2[2].toFixed(4) + "″／" + lat.toFixed(8) + "°";
								_a2 = rtnGeo10toIBL(lng);
								const _lng = "<span style=\"color:#88f;\">経度</span> " + _a2[0] + "°" + _a2[1] + "′" + _a2[2].toFixed(4) + "″／" + lng.toFixed(8) + "°";
								if(typeof(_a1[1]) === "undefined")
								{
									_a1[1] = _a1[0];
								}
								rtn += lat.toFixed(8) + "\t" + lng.toFixed(8) + "\t<span style=\"color:#f66;\">" + _a1[1] + "</span>\t＠<span style=\"color:#333;\">" + _a1[0] + "</span>\t" + _lat + "\t" + _lng + "\t" + _a1.slice(2).join("\t");
							}
							else
							{
								rtn += "// [Err] " + (res.length == 0 ? "該当なし" : "複数該当あり") + ": " + _s1;
							}
						}
						rtn += "\n";
					}
				}
				e1.value = rtn;
			}
			// Leaflet.greatCircle
			let $AryM2P_Circle = [];
			function subA2P_GCircle(
				$selectId,
				$textareaId
			)
			{
				// 消去
				for(let _s1 of $AryM2P_Circle)
				{
					_s1.remove();
				}
				// 描画
				let rad = document.getElementById($selectId).value.toLowerCase();
				const a1 = rad.match(/(\d+\.*\d*)(km|m)/);
				if(a1)
				{
					rad = parseFloat(a1[1]);
					if(a1[2] == "km")
					{
						rad *= 1000;
					}
				}
				else
				{
					rad = parseFloat(rad);
					document.getElementById($selectId).value = (rad / 1000.0) + "km";
				}
				if(isNaN(rad) || rad == 0)
				{
					document.getElementById($selectId).value = "";
					return;
				}
				$Map.createPane("_pane210").style.zIndex = 210;
				let i1 = 0;
				for(let _s1 of document.getElementById($textareaId).value.trimEnd().split("\n"))
				{
					_s1 = _s1.trim();
					try
					{
						const _a1 = _s1.split(/[\t,]/);
						$AryM2P_Circle[i1] = L.greatCircle(
							[_a1[0], _a1[1]],
							{
								radius: rad,
								color: "#f50",
								fill: true,
								fillColor: "#faa",
								fillOpacity: 0.1,
								pane: "_pane210"
							}
						);
						$AryM2P_Circle[i1].addTo($Map);
						++i1;
					}
					catch
					{
					}
				}
			}

				img.crossOrigin = "anonymous";

				img.src = "https://tile.openstreetmap.jp/styles/maptiler-basic-ja/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
				img.onload = function(){
					ctx.drawImage(this, 0, 0);

					// 画像加工
					for(let _i1 = 0; _i1 < (1 << 18); _i1 += 4)
					{
						// 各カラーチャンネルで、一番暗い値を取得
						let minLuminance = rtnImgData[_i1];
						if(minLuminance > rtnImgData[_i1 + 1])
						{
							minLuminance = rtnImgData[_i1 + 1];

						if(minLuminance > rtnImgData[_i1 + 2])

			// 標準 => 赤色

				// leafletが使うタイルと別のサーバ（https／http）にアクセスし、Access-Control-Allow-Originを回避
				img.src = "https://tile.openstreetmap.jp/styles/maptiler-basic-ja/" + coords.z + "/" + coords.x + "/" + coords.y + ".png";
				img.onload = function(){
					ctx.drawImage(this, 0, 0);

					let rtnImgData = rtnImg.data;
					// 画像加工
					for(let _i1 = 0; _i1 < (1 << 18); _i1 += 4)

						if(rtnImgData[_i1 + 0] > 216 && rtnImgData[_i1 + 1] > 216 && rtnImgData[_i1 + 2] > 216)
						{
							rtnImgData[_i1 + 0] = 255;
							rtnImgData[_i1 + 1] = 0;
							rtnImgData[_i1 + 2] = 0;

		// マーカーのポップアップ更新
		function subMarkerPopup(
			$BaseMarker,

			// $BaseMarker
			if($BaseMarker)
			{
				$BaseMarker.closePopup();
				subLatLngToPlaceName(
					$BaseMarker._latlng.lat,
					$BaseMarker._latlng.lng,

						autoClose: false, // 複数ポップアップ可
						autoPan: false    // ポップアップ時、表示調整しない
					}
				);
				$BaseMarker.openPopup();

			// $AryLocalMarker
			if($AryLocalMarker)

				for(let _s1 of $AryLocalMarker)

					_s1.bindPopup(

		// $BaseMarker 描画

		)

			{
				if(isNaN(arguments[_i1]))
				{
					arguments[_i1] = document.getElementById(arguments[_i1]).value;
				}
				arguments[_i1] = parseFloat(arguments[_i1]);
			}
			if($BaseMarker)
			{
				$BaseMarker.remove($Map);
			}
			$BaseMarker = L.marker(
				[$lat, $lng],
				{
					icon: $BaseMarkerIcon,
					draggable: true // ドラッグ許可
				}
			)
			.addTo($Map);
			$BaseMarker.elevation = "-----";
			subChangeUrl($lat, $lng, "__NaviZoom");
			// ズームレベル変更
			$BaseMarker.on(
				"click",
				function()
				{
					// Double Click 排除
					setTimeout(() => {
						const mouseP = $Map.latLngToContainerPoint(this.getLatLng());

						{
							subIwmInput_ZoomA_Close();

							subIwmInput_ZoomA_Open("__NaviZoom", mouseP.x, mouseP.y);

						subMarkerPopup(this, null);

		function subMapOnRClick(
